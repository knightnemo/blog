{{ define "main" }}
<div class="secret-page">
    <style>
        .secret-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 1s ease-in;
        }
        
        .secret-page h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .secret-page h3 {
            color: #4ecdc4;
            margin-top: 2rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .secret-page ul {
            list-style: none;
            padding: 0;
        }
        
        .secret-page li {
            padding: 0.5rem 0;
            font-size: 1.1rem;
        }
        
        .secret-page li::before {
            content: "ðŸŒŸ";
            margin-right: 10px;
        }
    </style>

    <article class="post-single">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
        </header>
        
        <div class="post-content">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
