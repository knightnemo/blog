baseURL: https://knightnemo.github.io/blog
languageCode: en-us
title: Nemo's Blog
theme: PaperMod

params:
  env: production
  defaultTheme: dark
  ShowReadingTime: true
  ShowShareButtons: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  author: ["Nemo"]

  homeInfoParams:
    Title: "\U0001F44B Welcome to Nemo's Blog"
    Content: >-
      - **Hi, this is Nemo speaking.** I'm a second-year undergraduate student at _IIIS(Yao Class), Tsinghua University_, persuing a B.S. in Computer Science. 
      
      - **My goal is to share a piece of my mind here.** Topics may include but not limited to: _Computer Science_ (especially _AI-related subjects_, e.g. _Machine Learning, Reinforcement Learning, Generative Models,etc._), _Mathematics_, _Physics_, and _Simply Thoughts on Life_. Enjoy!    
  socialIcons:
    - name: other
      url: https://knightnemo.github.io
    - name: github
      url: https://github.com/knightnemo
    - name: email
      url: 'mailto:huang-sq23@mails.tsinghua.edu.cn'
    - name: twitter
      url: https://x.com/knightnemo_
  math: true
  katex: true
  markup:
    goldmark:
      extensions:
        passthrough:
          delimiters:
            block:
            - - \[
              - \]
            - - $$
              - $$
            inline:
            - - \(
              - \)
            - - $
              - $
          enable: true
  


menu:
  main:
  - identifier: home
    name: Home
    url: /
    weight: 10
  - identifier: posts
    name: Blog
    url: /posts/
    weight: 20
  - identifier: 
favicon: icon.png

